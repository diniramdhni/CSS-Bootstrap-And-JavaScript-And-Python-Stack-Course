<!DOCTYPE html>
<html>
    <head>
        <title>css example</title>
    </head>
    <style type="text/css">
        .scroll {
            display: block;
            border: 1px solid red;
            padding: 5px;
            margin-top: 5px;
            width: 300px;
            height: 50px;
            overflow: scroll;
        }
    </style>

    <body>
        <p>Example of scroll value :</p>
        <div class="scroll">
            i am going to keep a lot of content here just to show you how
            scrollbars works if there is an overflow in an element box.
            this provides horizontal as well as vertical scrollbars
        </div>
    </body>
</html>
