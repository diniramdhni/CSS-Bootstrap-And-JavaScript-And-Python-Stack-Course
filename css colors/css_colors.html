<!DOCTYPE html>
<html>
    <head>
        <title>css example</title>
        <style>
            #p1 {background-color: rgba(255, 0, 0, 0.1); }
            #p2 {background-color: hsl(120, 100%, 75%);}
            #g3 {background-color: hsl(120, 100%, 25%);}
        </style>
    </head>

    <body>
        <p>HSL colors</p>
        <p id="p1">green</p>
        <p id="p2">normal green</p>
        <p id="g3">dark green</p>
    </body>
</html>
