<!DOCTYPE html>
<html>
    <head>
        <title>css example</title>
    </head>

    <body>
        <div style="position: relative;left: 80px; top: 20px; background-color: red;">
        this div has relative positioning
        </div>

        <div style="position: absolute;left: 0px; top: 0px; background-color: red;">
        this div has absolute positioning
        </div>

        <div style="position: fixed; left: 80px; top: 120px; background-color: yellow;">
        this div has fixed positioning
        </div>
    
    </body>
</html>
