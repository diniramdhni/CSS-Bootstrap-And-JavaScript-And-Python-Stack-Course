<html>
<head>
    <title>css example</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#mydiv {
            transform: rotateY(150deg);
        }
    </style>
</head>

<body>
    <div>this is box 1</div>
    <p>rotate y-axis</p>
    <div id="mydiv">this is box 2</div>
</body>
</html>
