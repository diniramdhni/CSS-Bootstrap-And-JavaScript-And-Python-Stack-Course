<!DOCTYPE html>
<html>
    <head>
        <title>css example</title>
        <style>
            p:hover {
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <p>this paragraph should be visible in a normal way</p>
        <p style="visibility: hidden;">this paragraph should not be visible</p>
    </body>
</html>
