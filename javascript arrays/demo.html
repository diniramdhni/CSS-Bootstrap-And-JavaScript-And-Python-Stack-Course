<html>

<head>
    <title>javascript demo</title>
</head>

<body>
    <script language="javascript" type="text/javascript">
        var arr = new Array(5);
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
        arr[3] = 40;
        arr[4] = 50;

        for (i = 0; i < 5; i++) {
            document.write(arr[i] + "<br/>");
        }

        var arr = new Array(10,20,30,40,50,60);

        for (i = 0; i < 6; i++)
        {
            document.write(arr[i] + "<br/>");
        }

        var arr = new Array(25, 0, 14, 17, 8, 37);
        var i, j, temp;

        document.write("<br/> <br/>Before sort...<br/>");
        for (i = 0; i < 6; i++) {
            document.write(arr[i] + "<br/>");
        }

        for (i = 0; i < 6; i++) {
            for (j = 0; j < 5; j++) {
                if (arr[j] < arr[j + 1]) {
                    temp = arr[j];
                    arr[j] = arr[j+ 1];
                    arr[j + 1] = temp;
                }
            }
        }
        document.write("<br/> <br/>after sort...<br/>");
        for (i = 0; i < 6; i++) {
            document.write(arr[i] + "<br/>");
        }
    </script>
</body>
</html>
