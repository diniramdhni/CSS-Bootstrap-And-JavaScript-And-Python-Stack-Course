<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <!-- Bootstrap CSS -->
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

</head>

<body>
    <div class="container">
        <button type="button" class="btn btn-default btn-lg">default button</button>
        <button type="button" class="btn btn-primary btn-lg">primary button</button>
        <button type="button" class="btn btn-success btn-sm">success button</button>
        <button type="button" class="btn btn-info btn-sm">info button</button>
        <button type="button" class="btn btn-warning btn-block disabled">warning button</button>
        <button type="button" class="btn btn-danger" disabled="disabled">danger button</button>
        <button type="button" class="btn btn-link">link button</button>
        <a href="#" class="btn btn-primary">this is hyper link</a>
    </div>
</body>

</html>
